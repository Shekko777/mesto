<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Иван Першин">
    <meta name="keywords" content="Места России, Mesto, Место">
    <meta name="description" content="Удивительные места России в картинках.">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/elements/like_active.svg">
    <title>Mesto</title>
</head>

<body class="body">
    <!-- header -->
    <header class="header">
        <img class="header__logo" src="./images/header/logo.svg" alt="Логотип Mesto">
    </header>

    <!-- main -->
    <main class="main">

        <!-- profile -->
        <section class="profile">
            <div class="profile__wrapper">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/profile/avatar.jpg" alt="Аватар профиля">
                    <div class="profile__description">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                        <button class="profile__edit-btn" type="button"></button>
                    </div>
                </div>
                <button class="profile__add-btn" type="button"></button>
            </div>


        </section>

        <!-- elements -->
        <section class="elements" aria-label="Фотокарточки">
            <ul class="elements__list">
                <li class="elements__item">
                    <img class="elements__img" src="./images/elements/1.jpg" alt="Заполняется из JS">
                    <div class="elements__info">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__img" src="./images/elements/2.jpg" alt="Заполняется из JS">
                    <div class="elements__info">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__img" src="./images/elements/3.jpg" alt="Заполняется из JS">
                    <div class="elements__info">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__img" src="./images/elements/2.jpg" alt="Заполняется из JS">
                    <div class="elements__info">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__img" src="./images/elements/3.jpg" alt="Заполняется из JS">
                    <div class="elements__info">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__img" src="./images/elements/1.jpg" alt="Заполняется из JS">
                    <div class="elements__info">
                        <h2 class="elements__title">Карачаево-Черкеск</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p class="footer__copy">© 2020 Mesto Russia</p>
    </footer>

    <!-- popup -->
    <div class="popup ">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="popup__form" action="#">
                <fieldset class="popup__fieldset">
                    <label class="popup__label">Редактировать профиль</label>
                    <input class="popup__input popup__input_place_title" name="name" value="" type="text"
                        placeholder="Введите ваше имя">
                    <input class="popup__input popup__input_place_subtitle" name="job" value="" type="text"
                        placeholder="Напишите о себе">
                </fieldset>
                <button class="popup__save-btn" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./pages/index.js"></script>
</body>

</html>
