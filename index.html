<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Иван Першин">
    <meta name="keywords" content="Места России, Mesto, Место">
    <meta name="description" content="Удивительные места России в картинках.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/elements/like_active.svg">
    <title>Mesto</title>
</head>

<body class="body">
    <!-- popup -->
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close"></button>
            <form class="popup__form" action="#">
                <fieldset class="popup__fieldset">
                    <label class="popup__label">Редактировать профиль</label>
                    <input class="popup__input popup__input-title" value="Жак Ив Кусто" type="text">
                    <input class="popup__input popup__input-subtitle" value="Исследователь океана" type="text">
                </fieldset>
                <button class="popup__save-btn">Сохранить</button>
            </form>
        </div>
    </div>

    <!-- header -->
    <header class="header">
        <img class="header__logo" src="./images/header/logo.svg" alt="Логотип Mesto">
    </header>

    <!-- main -->
    <main class="main">

        <!-- profile -->
        <section class="profile">
            <div class="container">
                <div class="profile__wrapper">
                    <div class="profile__info">
                        <img class="profile__avatar" src="./images/profile/avatar.jpg" alt="Аватар профиля">
                        <div class="profile__description">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <p class="profile__subtitle">Исследователь океана</p>
                            <button class="profile__edit-btn"></button>
                        </div>
                    </div>
                    <button class="profile__add-btn"></button>
                </div>
            </div>


        </section>

        <!-- elements -->
        <section class="elements" aria-label="Фотокарточки">
            <div class="container">
                <ul class="elements__list">
                    <li class="elements__item">
                        <img class="elements__img" src="./images/elements/1.jpg" alt="Картинка">
                        <div class="elements__info">
                            <h2 class="elements__title">Карачаевск</h2>
                            <button class="elements__like"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__img" src="./images/elements/2.jpg" alt="Картинка">
                        <div class="elements__info">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__like"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__img" src="./images/elements/3.jpg" alt="Картинка">
                        <div class="elements__info">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__like"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__img" src="./images/elements/2.jpg" alt="Картинка">
                        <div class="elements__info">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__like"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__img" src="./images/elements/3.jpg" alt="Картинка">
                        <div class="elements__info">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__like"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__img" src="./images/elements/1.jpg" alt="Картинка">
                        <div class="elements__info">
                            <h2 class="elements__title">Карачаево-Черкеск</h2>
                            <button class="elements__like"></button>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <p class="footer__copy">© 2020 Mesto Russia</p>
        </div>
    </footer>

    <script src="./pages/index.js"></script>
</body>

</html>
