<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Иван Першин">
    <meta name="keywords" content="Места России, Mesto, Место">
    <meta name="description" content="Удивительные места России в картинках.">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/elements/like_active.svg">
    <title>Mesto</title>
</head>

<body class="body">
    <!-- header -->
    <header class="header">
        <img class="header__logo" src="./images/header/logo.svg" alt="Логотип Mesto">
    </header>

    <!-- main -->
    <main class="main">

        <!-- profile -->
        <section class="profile">
            <div class="profile__wrapper">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/profile/avatar.jpg" alt="Аватар профиля">
                    <div class="profile__description">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                        <button class="profile__edit-btn" type="button"></button>
                    </div>
                </div>
                <button class="profile__add-btn" type="button"></button>
            </div>
        </section>

        <!-- elements -->
        <section class="elements" aria-label="Фотокарточки">
            <ul class="elements__list"></ul>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p class="footer__copy">© 2020 Mesto Russia</p>
    </footer>

    <!-- tamplate карточек -->
    <template class="template-cards">
        <li class="elements__item">
            <img class="elements__img" src="" alt="Загружается из JS">
            <div class="elements__info">
                <h2 class="elements__title"></h2>
                <button class="elements__like" type="button"></button>
            </div>
        </li>
    </template>

    <!-- popup -->
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="popup__form" action="#">
                <fieldset class="popup__fieldset">
                    <label class="popup__label">Редактировать профиль</label>
                    <input class="popup__input popup__input_place_title" name="name" value="" type="text"
                        placeholder="Введите ваше имя" autocomplete="off">
                    <input class="popup__input popup__input_place_subtitle" name="job" value="" type="text"
                        placeholder="Напишите о себе" autocomplete="off">
                </fieldset>
                <button class="popup__save-btn popup__save-btn_type_edit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <!-- popup-add -->
    <div class="popup popup_type_add">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="popup__form" action="#">
                <fieldset class="popup__fieldset">
                    <label class="popup__label">Новое место</label>
                    <input class="popup__input" name="name" value="" type="text" placeholder="Название"
                        autocomplete="off">
                    <input class="popup__input" name="job" value="" type="text" placeholder="Ссылка на картинку"
                        autocomplete="off">
                </fieldset>
                <button class="popup__save-btn popup__save-btn_type_add" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <script src="./pages/index.js"></script>
</body>

</html>
